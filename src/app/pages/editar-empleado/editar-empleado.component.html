<div class="container mt-5">
    <h2>Editar Empleado</h2>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card-body">

                <form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mt-4">
                        <label for="nombre">Nombre del empleado</label>
                        <input type="text" class="form-control" formControlName="nombre" />
                        <!-- Mensaje de error de validación -->
                        <div style="color: red;" *ngIf="enviado && myForm['nombre'].errors?.['required']">Este campo es
                            obligatorio</div>
                    </div>

                    <div class="form-group mt-4">
                        <label for="departamento">Departamento</label>
                        <select class="custom-select form-control"
                            (change)="actualizarDepartamento($event.target.value)" formControlName="departamento">
                            <option value="">Selecciona un departamento...</option>
                            <option *ngFor="let departamento of empleadoDepartamento" value="{{ departamento }}">{{
                                departamento }}</option>
                        </select>
                        <!-- Mensaje de error de validación -->
                        <div style="color: red;" *ngIf="enviado && myForm['departamento'].errors?.['required']">Este
                            campo es
                            obligatorio</div>
                    </div>

                    <div class="form-group mt-4">
                        <label for="nombre">Correo electrónico</label>
                        <input type="text" class="form-control" formControlName="email" />
                        <!-- Mensaje de error de validación -->
                        <div style="color: red;" *ngIf="enviado && myForm['email'].errors?.['required']">Este campo es
                            obligatorio</div>
                        <!-- Mensaje de error de validación -->
                        <div style="color: red;" *ngIf="enviado && myForm['email'].errors?.['pattern']">El correo no es
                            válido</div>
                    </div>

                    <div class="form-group mt-4">
                        <label for="nombre">Teléfono</label>
                        <input type="text" class="form-control" formControlName="telefono" />
                        <!-- Mensaje de error de validación -->
                        <div style="color: red;" *ngIf="enviado && myForm['telefono'].errors?.['required']">Este campo
                            es
                            obligatorio</div>
                        <!-- Mensaje de error de validación -->
                        <div style="color: red;" *ngIf="enviado && myForm['telefono'].errors?.['pattern']">Solo se
                            admiten números</div>
                    </div>

                    <div class="form-group mt-4">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Guardar Cambios</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
